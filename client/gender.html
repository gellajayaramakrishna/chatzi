<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatzi â€¢ Gender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="genderPage">
  <div class="card genderCard">
    <div class="genderHeader">
      <div class="moonLogo">ðŸŒ—</div>
      <div>
        <h1 class="genderTitle">Choose Gender</h1>
        <p class="genderDesc">We generate a random username. No signup.</p>
      </div>
    </div>

    <div class="genderGrid" id="genderGrid">
      <button class="genderBtn active" data-g="Male">â™‚ Male</button>
      <button class="genderBtn" data-g="Female">â™€ Female</button>
      <button class="genderBtn" data-g="Other">âš§ Other</button>
    </div>

    <div class="genderActions">
      <button id="go" class="btnPrimary goBtn" style="width:100%;height:52px;border-radius:16px;">
        Start Chat
      </button>
    </div>

    <div class="footerNote">No personal info â€¢ Be respectful â€¢ 18+</div>
  </div>

<script>
  let selectedGender = "Male";
  const btns = [...document.querySelectorAll(".genderBtn")];

  btns.forEach(b=>{
    b.addEventListener("click", ()=>{
      selectedGender = b.dataset.g;
      btns.forEach(x=>x.classList.toggle("active", x===b));
    });
  });

  function randName(){
    const animals = ["otter","fox","wolf","tiger","hawk","panda","lynx","eagle","shark","bear"];
    const a = animals[Math.floor(Math.random()*animals.length)];
    const n = Math.floor(Math.random()*9000)+1000;
    return `${a}_${n}`;
  }

  document.getElementById("go").addEventListener("click", ()=>{
    const name = randName(); // ALWAYS random
    location.href = `chat.html?name=${encodeURIComponent(name)}&gender=${encodeURIComponent(selectedGender)}`;
  });
</script>
</body>
</html>
