<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatzi â€¢ Choose Gender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="genderPage">

  <div class="card genderCard">
    <div class="genderHeader">
      <div class="moonLogo">ðŸŒ—</div>
      <div>
        <h1 class="genderTitle">Choose Gender</h1>
        <p class="genderDesc">Anonymous chat. Username is random. No signup.</p>
      </div>
    </div>

    <div class="genderGrid" id="genderGrid">
      <button class="genderBtn" type="button" data-g="Male">â™‚ Male</button>
      <button class="genderBtn" type="button" data-g="Female">â™€ Female</button>
      <button class="genderBtn" type="button" data-g="Other">âš§ Other</button>
    </div>

    <div class="genderActions">
      <button id="startChat" class="btnPrimary goBtn" type="button"
        style="width:100%;height:52px;border-radius:16px;opacity:.6;cursor:not-allowed;" disabled>
        Start Chat
      </button>
    </div>

    <div class="footerNote">No personal info â€¢ Be respectful â€¢ 18+</div>
  </div>

<script>
  // Ensure NOTHING is pre-selected (even if browser focuses first button)
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".genderBtn").forEach(b => b.classList.remove("active"));
    if (document.activeElement) document.activeElement.blur();
  });

  let selectedGender = null;
  const buttons = document.querySelectorAll(".genderBtn");
  const startBtn = document.getElementById("startChat");

  function randomName(){
    const animals = ["fox","wolf","otter","lynx","hawk","panda","tiger","bear","eagle"];
    return animals[Math.floor(Math.random()*animals.length)] + "_" +
           (Math.floor(Math.random()*9000)+1000);
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      selectedGender = btn.dataset.g;

      // enable start
      startBtn.disabled = false;
      startBtn.style.opacity = "1";
      startBtn.style.cursor = "pointer";
    });
  });

  startBtn.addEventListener("click", () => {
    if(!selectedGender) return;
    const name = randomName();
    location.href = "chat.html?name=" + encodeURIComponent(name) +
                    "&gender=" + encodeURIComponent(selectedGender);
  });
</script>

</body>
</html>
