<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatzi - Start Chatting</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container centerWrap">
    <div class="card startCard">
      <div class="startInner">
        <div class="logoMark">ðŸ’¬</div>

        <div class="onlinePill">
          ðŸ‘¥ <span id="onlineCount">â€”</span> people online now
        </div>

        <div class="bigHeading">Start Chatting!</div>
        <p class="lead">
          Choose your gender and get matched instantly with a random stranger.
        </p>

        <div class="sectionLabel">
          Select your gender <span class="reqStar">*</span>
        </div>

        <div class="genderGrid">
          <button class="genderBtn" data-gender="Male" type="button">ðŸ‘¨ Male</button>
          <button class="genderBtn" data-gender="Female" type="button">ðŸ‘© Female</button>
          <button class="genderBtn" data-gender="Other" type="button">ðŸ§‘ Other</button>
        </div>

        <button id="textBtn" class="btnPrimary bigCTA" disabled>
          ðŸ’¬ Select gender to continue
        </button>

        <div class="smallNote">Random matching â€¢ No signup â€¢ 18+</div>
      </div>
    </div>
  </div>

  <script>
    const textBtn = document.getElementById("textBtn");
    let selectedGender = null;

    function randomName() {
      const a = ["Cool","Silent","Dark","Happy","Wild","Fast","Neon","Chill"];
      const n = ["Tiger","Fox","Wolf","Eagle","Cat","Bear","Hawk"];
      return a[Math.floor(Math.random()*a.length)] +
             n[Math.floor(Math.random()*n.length)] +
             Math.floor(Math.random()*100);
    }

    document.querySelectorAll(".genderBtn").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".genderBtn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedGender = btn.dataset.gender;

        textBtn.disabled = false;
        textBtn.textContent = "ðŸ’¬ Start Text Chat";
      };
    });

    textBtn.onclick = () => {
      if (!selectedGender) return;
      const name = randomName();
      location.href = `/chat.html?name=${encodeURIComponent(name)}&gender=${encodeURIComponent(selectedGender)}`;
    };
  </script>
</body>
</html>
