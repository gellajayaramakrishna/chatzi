<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatzi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="homePage">

<div class="homeCard">
  <h1>ðŸ’¬ Chat with Strangers</h1>
  <p class="subtitle">Anonymous â€¢ Instant â€¢ No signup</p>

  <div class="onlineBox">
    <span id="onlineCount">â€“</span> people online now
  </div>

  <div class="genderRow">
    <button class="genderBtn" data-gender="Male">â™‚ Male</button>
    <button class="genderBtn" data-gender="Female">â™€ Female</button>
    <button class="genderBtn" data-gender="Other">âš§ Other</button>
  </div>

  <button id="startBtn" class="startBtn" disabled>
    Start Text Chat
  </button>
</div>

<script>
const BACKEND = "https://chatzi-backend.onrender.com";
let selectedGender = null;

// load socket.io
const s = document.createElement("script");
s.src = "https://cdn.socket.io/4.7.5/socket.io.min.js";
s.onload = () => {
  const socket = io(BACKEND, { transports:["polling"], upgrade:false });

  socket.on("online_count", count => {
    document.getElementById("onlineCount").textContent = count;
  });
};
document.head.appendChild(s);

// gender select
document.querySelectorAll(".genderBtn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".genderBtn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedGender = btn.dataset.gender;
    document.getElementById("startBtn").disabled = false;
  };
});

// start chat
document.getElementById("startBtn").onclick = () => {
  const name = "User" + Math.floor(Math.random()*9000);
  location.href = `chat.html?name=${name}&gender=${selectedGender}`;
};
</script>

</body>
</html>
