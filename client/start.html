<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatzi — Start</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body class="start2-page">
  <main class="start2-wrap">
    <section class="start2-card">
      <div class="topRow">
        <a class="backLink" href="./index.html">← Back</a>
        <div class="miniBrand">Chatzi</div>
      </div>

      <h2 class="start2-title">Start chatting</h2>
      <p class="start2-sub">Pick your gender and enter. (Name is random)</p>

      <div class="pickRow">
        <button class="pickBtn" data-g="Male">♂ Male</button>
        <button class="pickBtn" data-g="Female">♀ Female</button>
        <button class="pickBtn" data-g="Other">⚧ Other</button>
      </div>

      <button id="goBtn" class="cta2" disabled>Start</button>

      <p class="tiny">Tip: Press <b>Esc</b> to skip anytime.</p>
    </section>
  </main>

  <script>
    const btns = document.querySelectorAll(".pickBtn");
    const go = document.getElementById("goBtn");
    let gender = null;

    btns.forEach(b => {
      b.addEventListener("click", () => {
        btns.forEach(x => x.classList.remove("active"));
        b.classList.add("active");
        gender = b.dataset.g;
        go.disabled = false;
      });
    });

    function randName(){
      const a = ["cool","soft","wild","quiet","brave","cute","fast","shy","bold","nice"];
      const b = ["tiger","fox","panda","eagle","wolf","otter","koala","lion","cat","hawk"];
      return a[Math.floor(Math.random()*a.length)] + "_" + b[Math.floor(Math.random()*b.length)] + "_" + Math.floor(1000+Math.random()*9000);
    }

    go.addEventListener("click", () => {
      const name = randName();
      location.href = `./chat.html?name=${encodeURIComponent(name)}&gender=${encodeURIComponent(gender)}`;
    });
  </script>
</body>
</html>
