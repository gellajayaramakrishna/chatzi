<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatzi - Start Chatting</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container centerWrap">
    <div class="card startCard">
      <div class="startInner">
        <div class="logoMark">ğŸ’¬</div>

        <div class="onlinePill">
          ğŸ‘¥ <span id="onlineCount">â€”</span> people online now
        </div>

        <div class="bigHeading">Start Chatting!</div>
        <p class="lead">
          Choose your gender and get matched instantly with a random stranger.
          Anonymous, fast, and simple.
        </p>

        <div class="sectionLabel">
          Select your gender <span class="reqStar">*</span>
        </div>

        <div class="genderGrid">
          <button class="genderBtn" data-gender="Male" type="button">ğŸ‘¨ Male</button>
          <button class="genderBtn" data-gender="Female" type="button">ğŸ‘© Female</button>
          <button class="genderBtn" data-gender="Other" type="button">ğŸ§‘ Other</button>
        </div>

        <button id="textBtn" class="btnPrimary bigCTA" disabled>
          ğŸ’¬ Select gender to continue
        </button>

        <div class="smallNote">Random matching â€¢ No signup â€¢ 18+</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const BACKEND = "https://chatzi-backend.onrender.com";
    let socket;
    let selectedGender = null;

    function connectSocket() {
      socket = io(BACKEND, { transports: ["websocket", "polling"] });

      socket.on("online_count", c => {
        document.getElementById("onlineCount").textContent = c;
      });
    }

    // Connect AFTER page loads (non-blocking)
    window.onload = connectSocket;

    function randomName() {
      const a = ["Cool","Silent","Dark","Happy","Wild","Fast"];
      const n = ["Tiger","Fox","Wolf","Eagle","Cat"];
      return a[Math.floor(Math.random()*a.length)] +
             n[Math.floor(Math.random()*n.length)] +
             Math.floor(Math.random()*100);
    }

    document.querySelectorAll(".genderBtn").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".genderBtn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedGender = btn.dataset.gender;
        document.getElementById("textBtn").disabled = false;
        document.getElementById("textBtn").textContent = "ğŸ’¬ Start Text Chat";
      };
    });

    document.getElementById("textBtn").onclick = () => {
      if (!selectedGender) return;
      const name = randomName();
      location.href = `/chat.html?name=${name}&gender=${selectedGender}`;
    };
  </script>
</body>
</html>
