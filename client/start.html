<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css"/>
</head>
<body class="startPage">

  <div class="startLogo">
    <div class="logoEmoji">ðŸ¦Š</div>
    <h1>Chatzi</h1>
    <p>Anonymous â€¢ Instant â€¢ No signup</p>
  </div>

  <div class="genderBox">
    <div class="genderTitle">Choose your vibe</div>

    <div class="genderOptions">
      <button class="genderBtn" data-gender="Male">â™‚ Male</button>
      <button class="genderBtn" data-gender="Female">â™€ Female</button>
      <button class="genderBtn" data-gender="Other">âš§ Other</button>
    </div>

    <button id="startChatBtn" disabled>Start Chat</button>
  </div>

<script>
  let selectedGender = null;

  document.querySelectorAll(".genderBtn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".genderBtn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      selectedGender = btn.dataset.gender;
      document.getElementById("startChatBtn").disabled = false;
    });
  });

  document.getElementById("startChatBtn").onclick = () => {
    const name = "user" + Math.floor(Math.random() * 10000);
    window.location.href = "chat.html?name=" + name + "&gender=" + selectedGender;
  };
</script>

</body>
</html>
