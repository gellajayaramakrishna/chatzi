<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatzi â€¢ Start</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="genderPage">
  <div class="card genderCard">
    <div class="genderHeader">
      <div class="moonLogo">ðŸŒ—</div>
      <div>
        <h1 class="genderTitle">Start Chat</h1>
        <p class="genderDesc">Choose gender + enter a name. Then we match you instantly.</p>
      </div>
    </div>

    <div class="genderGrid" id="genderGrid">
      <button class="genderBtn" data-g="Male">â™‚ Male</button>
      <button class="genderBtn" data-g="Female">â™€ Female</button>
      <button class="genderBtn" data-g="Other">âš§ Other</button>
    </div>

    <div class="genderActions">
      <input id="name" class="input nameInput" placeholder="Your name (or leave blank)" maxlength="18" />
      <button id="go" class="btnPrimary goBtn">Start</button>
    </div>

    <div class="footerNote">We donâ€™t store chats. Be kind. No personal info.</div>
  </div>

<script>
  let selectedGender = "Male";
  const grid = document.getElementById("genderGrid");
  const btns = [...grid.querySelectorAll(".genderBtn")];

  function setActive(g){
    selectedGender = g;
    btns.forEach(b => b.classList.toggle("active", b.dataset.g === g));
  }
  setActive("Male");

  btns.forEach(b => b.addEventListener("click", () => setActive(b.dataset.g)));

  function randName(){
    const n = Math.floor(Math.random()*9000)+1000;
    return "user" + n;
  }

  document.getElementById("go").addEventListener("click", () => {
    const name = (document.getElementById("name").value || randName()).trim();
    const url = `chat.html?name=${encodeURIComponent(name)}&gender=${encodeURIComponent(selectedGender)}`;
    location.href = url;
  });

  document.getElementById("name").addEventListener("keydown", (e) => {
    if(e.key === "Enter") document.getElementById("go").click();
  });
</script>
</body>
</html>
